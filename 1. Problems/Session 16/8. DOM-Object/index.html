<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="form">
            <form action="#">
                <h2>Book Management System</h2>
                <label for="bookId">Book Id: </label>
                <input type="text" id="bookId" name="bookId" placeholder="Please input book ID"><br>
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName" placeholder="Please input book name"><br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Please input book price"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Please input book author"><br>
                <label for="bookStatus">Book Status:</label>
                <input type="radio" id="active" name="bookStatus" value="Active" checked>
                <label for="bookStatus">Active</label>
                <input type="radio" id="inActive" name="bookStatus" value="Inactive">
                <label for="bookStatus">Inactive</label><br>
                <button type="submit" id="save">Submit</button>
            </form>
        </div>
        <hr>
        <div>
            <form action="#">
                <input type="text" id="keyWord" name="search">
                <button id="search">Search</button>
                <button id="sort">Sort by price</button>
            </form>
        </div>
        <hr>
        <div class="container-table">
            <h2>Books List</h2>
            <table class="second-table" border="1">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Price</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
